<h1>Probando Signals en Angular</h1>
<br />
<p>Mi nombre es {{ name() }} y tengo {{ age() }} años.</p>
<br />
<button (click)="changeName()">Cambiar Nombre</button>

<button (click)="changeAge()">Cambiar Edad</button>

<ul>
  <li *ngFor="let task of tasks()">{{ task.name }} - {{ task.isCompleted }}</li>
</ul>

<button (click)="addTask()">Añadir Tarea</button>

<button (click)="markTaskAsCompleted()">
  Marcar la primera tarea como completada
</button>
